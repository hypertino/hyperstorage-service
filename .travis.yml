language: scala

scala:
  - 2.12.3
  - 2.11.11

sudo: false
script:
  - sbt ++$TRAVIS_SCALA_VERSION 'testOnly IndexingSpecMaterialized'
  - sbt ++$TRAVIS_SCALA_VERSION 'testOnly IndexingSpecNonMaterialized'
#  - $TRAVIS_BUILD_DIR/travis/script/build.sh

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2
  - $HOME/.sbt

git:
  submodules: false
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
